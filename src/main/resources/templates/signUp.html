<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <script src="../JS/signup.js" ></script>
  <link rel="stylesheet" th:href="@{/CSS/signUp.css}" type="text/css">
</head>
<body>
<section>
  <div class="signupFrm">
    <form action="" class="form">
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <input type="email" class="input"id="sign_email" placeholder="Username" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$" required>
        <label for="" class="label">Username</label>
      </div>

      <div class="inputContainer">
        <input type="password" id="sign_pass" class="input" placeholder="Password" required>
        <label for="" class="label">Password</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="Confirm Password" required>
        <label for="" class="label">Confirm Password</label>
      </div>
      <div>
        <input type="submit" class="submitBtn" value="Sign up"  onclick="check1()">
      </div>
      <div class="log">
        Already have an account?   <a th:href ="@{/login}">Login</a>
      </div>
    </form>
  </div></section>
</body>
</html>
